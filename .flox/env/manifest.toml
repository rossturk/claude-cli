version = 1

[install]
python.pkg-path = "python312"
pip.pkg-path = "python312Packages.pip"
anthropic.pkg-path = "python312Packages.anthropic"
click.pkg-path = "python312Packages.click"

[build]
claude.command = '''
mkdir -p $out/bin
cp claude.py $out/bin/claude
'''

[options]
systems = [
  "aarch64-darwin",
  "aarch64-linux",
  "x86_64-darwin",
  "x86_64-linux",
]
